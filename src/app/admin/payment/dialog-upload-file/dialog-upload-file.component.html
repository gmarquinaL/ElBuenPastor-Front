<h2 mat-dialog-title>Cargar Archivo</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-flat-button color="accent" (click)="uploadFile()" [disabled]="!file">Cargar</button>
</mat-dialog-actions>
