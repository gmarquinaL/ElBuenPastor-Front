<h2 mat-dialog-title>Subir archivo de pagos</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="!file" (click)="uploadFile()">Subir</button>
</mat-dialog-actions>
