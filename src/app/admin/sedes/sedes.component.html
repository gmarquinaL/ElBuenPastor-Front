<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Buscar Sede"
              (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button (click)="openDialog('Registrar', {})" color="primary">
            Registrar Sede
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Descripción
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element?.description }}</td>
          </ng-container>
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Dirección
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element?.address }}
            </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Teléfono
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element?.phone }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Contacto
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element?.contact }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="projects">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Projects
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.Projects }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Acciones
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a
                (click)="openDialog('Actualizar', element)"
                class="m-r-10 cursor-pointer"
                ><i-tabler name="edit" class="icon-18"></i-tabler
              ></a>
              <a
                (click)="openDialog('Eliminar', element)"
                class="m-r-10 cursor-pointer" style="color: red"
              >
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
