<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}} Sede</strong></h2>
<mat-dialog-content
  *ngIf="action !== 'Eliminar'; else elseTemplate"
  style="max-width: 500px"
>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-6" [hidden]="true">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            id="name"
            name="name"
            formControlName="id"
            placeholder="Name"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-12 m-b-12">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Dirección
        </mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            uppercase
            matInput
            required
            id="address"
            name="address"
            formControlName="address"
            placeholder="Ejm. AV. LOS FRUTALES 123"
          />
          <mat-icon matSuffix class="op-5">
            <i-tabler
              name="home"
              class="icon-20 d-flex"
            ></i-tabler>
          </mat-icon>
          <mat-error *ngIf="f['address'].errors?.['required'] && f['address'].touched" class="invalid">Es obligatorio</mat-error>
          <mat-error *ngIf="f['address'].errors?.['minlength'] && f['address'].touched" class="invalid">Mínimo 5 caracteres</mat-error>
          <mat-error *ngIf="f['address'].errors?.['maxlength'] && f['address'].touched" class="invalid">Máximo 50 caracteres</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6 m-b-12">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Contacto
        </mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            uppercase
            uppercase
            matInput
            required
            formControlName="contact"
            placeholder="Ejm. KIARA REQUE.."
          />
          <mat-icon matSuffix class="op-5">
            <i-tabler
              name="address-book"
              class="icon-20 d-flex"
            ></i-tabler>
          </mat-icon>
          <mat-error *ngIf="f['contact'].errors?.['required'] && f['contact'].touched" class="invalid">Es obligatorio</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6 m-b-12">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Celular
        </mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="number"
            min="0"
            matInput
            required
            formControlName="phone"
            placeholder="Ejm. 987654321"
          />
          <mat-icon matSuffix class="op-5">
            <i-tabler
              name="phone"
              class="icon-20 d-flex"
            ></i-tabler>
          </mat-icon>
          <mat-error *ngIf="f['phone'].errors?.['required'] && f['phone'].touched" class="invalid">Es obligatorio</mat-error>
          <mat-error *ngIf="f['phone'].errors?.['pattern'] && f['phone'].touched" class="invalid">Debe tener 9 digitos</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12 m-b-12">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nombre sede
        </mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            uppercase
            matInput
            required
            id="description"
            name="description"
            formControlName="description"
            placeholder="Ejm. SEDE EL GOLF"
          />
          <mat-icon matSuffix class="op-5">
            <i-tabler
              name="building"
              class="icon-20 d-flex"
            ></i-tabler>
          </mat-icon>
          <mat-error *ngIf="f['description'].errors?.['required'] && f['description'].touched" class="invalid">Es obligatorio</mat-error>
          <mat-error *ngIf="f['description'].errors?.['minlength'] && f['description'].touched" class="invalid">Mínimo 3 caracteres</mat-error>
          <mat-error *ngIf="f['description'].errors?.['maxlength'] && f['description'].touched" class="invalid">Máximo 60 caracteres</mat-error>
        </mat-form-field>
      </div>

    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!form.valid || !form.dirty"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>¿Seguro qué deseas eliminar <span class="f-w-600">#{{local_data.id}} - {{local_data.description}}</span>?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
    <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
