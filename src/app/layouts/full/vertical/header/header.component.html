    <i-tabler name="align-left" class="icon-20 d-flex"></i-tabler>
  </button>

    mat-icon-button

    *ngIf="!showToggle"
    class="d-flex justify-content-center"
  >
    <i-tabler name="align-left" class="icon-20 d-flex"></i-tabler>
  </button>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-fab
    extended
    color="inherit"
    [matMenuTriggerFor]="profileMenu"
    aria-label="Notifications" class="disabled-hover"
  >
    <div class="d-flex align-items-center">
      <img
        src="/assets/images/profile/user-9.jpg"
        class="rounded-circle object-cover"
        width="40"
      />

      <div class="m-l-16 text-left d-none d-lg-flex">
        <div>
          <h5 class="f-s-16">SMART 3D</h5>
          <span class="f-s-14 mat-body-1">{{role}}</span>
        </div>
      </div>
    </div>
  </button>
  <mat-menu
    #profileMenu="matMenu"
    xPosition="before"
    class="topbar-dd cardWithShadow"
  >
    <ng-scrollbar class="position-relative" style="height: 260px;">
      <div class="p-x-32 p-y-16">
        <h6 class="f-s-16 f-w-600 m-0">Perfil de Usuario</h6>

        <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
          <img
            src="/assets/images/profile/user-9.jpg"
            class="rounded-circle"
            width="95"
          />
          <div class="m-l-16">
            <h6 class="f-s-16 f-w-600 m-0">SMART 3D</h6>
            <span class="f-s-14 mat-body-1 d-block m-b-4">{{role}}</span>
            <!--<span class="d-flex align-items-center f-s-12">

              {{email}}
            </span>-->
          </div>
        </div>
      </div>
      <div class="p-y-12 p-x-32">
        <button
          (click)="logout()"
          mat-flat-button
          color="primary"
          class="w-100"
        >
        <mat-icon>input</mat-icon>

        </button>
      </div>
    </ng-scrollbar>
