<div *ngIf="pageInfo?.['title']">
  <div class="rounded bg-white p-y-30 p-x-24 m-b-30 overflow-hidden">
    <div class="row">
      <div class="col-sm-8">
        <h4 class="page-title m-0 f-s-20 f-w-600">
          {{ pageInfo?.['title'] }}
        </h4>
      </div>
      <div class="col-sm-4 text-right position-relative">
        <div class="d-flex align-items-center overflow-hidden">
          <ng-template
            ngFor
            let-url
            [ngForOf]="pageInfo?.['urls']"
            let-last="last"
          >
            <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
              <a [routerLink]="url.url" class="text-primary">{{ url.title }}</a>
            </li>
            <li class="breadcrumb-item active" *ngIf="last">{{ url.title }}</li>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
