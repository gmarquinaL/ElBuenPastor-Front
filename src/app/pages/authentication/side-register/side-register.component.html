<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
          <a
            [routerLink]="['/dashboards/dashboard1']"
            *ngIf="options.theme === 'light'"
            class="m-t-20 d-flex"
          >
            <img
              src="./assets/images/logos/dark-logo.svg"
              class="align-middle m-2"
              alt="logo"
            />
          </a>
          <a
            [routerLink]="['/dashboards/dashboard1']"
            *ngIf="options.theme === 'dark'"
            class="m-t-20 d-flex"
          >
            <img
              src="./assets/images/logos/light-logo.svg"
              class="align-middle m-2"
              alt="logo"
            />
          </a>
          <div class="row">
            <div class="col-lg-6">
              <div
                class="align-items-center justify-content-center d-none d-lg-flex"
              >
                <img
                  src="/assets/images/backgrounds/login3-bg.png"
                  alt="login"
                  style="max-width: 500px"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div
                class="d-flex align-items-start align-items-lg-center justify-content-center"
              >
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 lh-base m-0">Welcome to Spike Admin</h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8"
                      >Your Admin Dashboard</span
                    >

                    <div class="row m-t-24">
                      <div class="col-12 col-sm-6">
                        <button mat-stroked-button class="w-100 m-b-4">
                          <div class="d-flex align-items-center">
                            <img
                              src="/assets/images/svgs/google-icon.svg"
                              alt="google"
                              width="16"
                              class="m-r-8"
                            />
                            Sign in with Google
                          </div>
                        </button>
                      </div>
                      <div class="col-12 col-sm-6">
                        <button
                          mat-stroked-button
                          class="w-100 d-flex align-items-center m-b-4"
                        >
                          <div class="d-flex align-items-center">
                            <img
                              src="/assets/images/svgs/facebook-icon.svg"
                              alt="facebook"
                              width="40"
                              class="m-r-4"
                            />
                            Sign in with FB
                          </div>
                        </button>
                      </div>
                    </div>

                    <div class="or-border m-t-30">or sign up with</div>

                    <form
                      class="m-t-30"
                      [formGroup]="form"
                      (ngSubmit)="submit()"
                    >
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Name</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input matInput formControlName="uname" />
                        <mat-hint
                          *ngIf="f['uname'].touched && f['uname'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['uname'].errors && f['uname'].errors['required']
                            "
                          >
                            Name is required.
                          </div>
                          <div
                            class="text-error"
                            *ngIf="
                              f['uname'].errors &&
                              f['uname'].errors['minlength']
                            "
                          >
                            Name should be 6 character.
                          </div>
                        </mat-hint>
                      </mat-form-field>
                      <!-- email -->
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Email Address</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input matInput type="email" formControlName="email" />
                        <mat-hint
                          *ngIf="f['email'].touched && f['email'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['email'].errors && f['email'].errors['required']
                            "
                          >
                            Email is required.
                          </div>
                        </mat-hint>
                      </mat-form-field>
                      <!-- password -->
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Password</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input
                          matInput
                          type="password"
                          formControlName="password"
                        />
                        <mat-hint
                          *ngIf="f['password'].touched && f['password'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['password'].errors &&
                              f['password'].errors['required']
                            "
                          >
                            Password is required.
                          </div>
                        </mat-hint>
                      </mat-form-field>

                      <button
                        mat-flat-button
                        color="primary"
                        class="w-100"
                        [disabled]="!form.valid"
                      >
                        Sign Up
                      </button>
                      <!-- input -->
                    </form>
                    <span class="d-block f-w-500 d-block m-t-24"
                      >Already have an Account?

                      <a
                        [routerLink]="['/authentication/side-login']"
                        class="text-decoration-none text-primary f-w-500 f-s-14"
                      >
                        Sign In</a
                      >
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
