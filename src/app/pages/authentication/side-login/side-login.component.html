          <div class="row">
            <div class="col-lg-6">
              <div
                class="align-items-center justify-content-center d-none d-lg-flex"

            </div>
            <div class="col-lg-6">
              <div
                class="d-flex align-items-start align-items-lg-center justify-content-center"
              >
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h3 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">¡Bienvenido!</h3>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Inicia Sesión</span>

                    <div class="or-border m-t-30">or sign in with</div>-->

                    <form
                      class="m-t-30"
                      [formGroup]="form"
                      (ngSubmit)="submit()"
                    >
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Correo</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input matInput formControlName="uname" />
                        <mat-hint
                          *ngIf="f['uname'].touched && f['uname'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['uname'].errors && f['uname'].errors['required']
                            "
                          >
                            Es obligatorio.
                          </div>
                          <div
                            class="text-error"
                            *ngIf="
                              f['uname'].errors &&
                              f['uname'].errors['minlength']
                            "
                          >
                            Mínimo 6 caracteres.
                          </div>
                          <div
                          class="text-error"
                          *ngIf="
                            f['uname'].errors &&
                            f['uname'].errors['email'] && !f['uname'].errors['minlength']
                          "
                        >
                          Formato inválido.
                        </div>
                        </mat-hint>
                      </mat-form-field>

                      <!-- password -->
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Contraseña</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input
                          matInput
                          type="password"
                          formControlName="clavec"
                        />
                        <mat-hint
                          *ngIf="f['clavec'].touched && f['clavec'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['clavec'].errors &&
                              f['clavec'].errors['required']
                            "
                          >
                            Es obligatorio.
                          </div>
                        </mat-hint>
                      </mat-form-field>

                      <div class="d-block d-lg-flex align-items-center m-b-12">
                        <!--<mat-checkbox color="primary">Recordar correo</mat-checkbox
                        >
                        <a
                          [routerLink]="['/authentication/side-forgot-pwd']"

                          >Olvidaste Contraseña?</a
                        >-->
                      </div>
                      <button
                        mat-flat-button
                        color="primary"
                        class="w-100"
                        [disabled]="!form.valid || (loaderService.isLoading | async)"
                      >
                        Entrar
                      </button>
                      <!-- input -->
                    </form>
                    <div style="display:flex; justify-content: center; align-items: center; margin: 10px;" *ngIf="(loaderService.isLoading | async)">
                      <mat-spinner style="width: 50px; height: 50px;"></mat-spinner>
                    </div>
